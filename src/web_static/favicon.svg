<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Phoenix gradient -->
    <linearGradient id="phoenixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    <!-- Fire gradient -->
    <linearGradient id="fireGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3b30;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a"/>

  <!-- Outer glow ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#phoenixGradient)" stroke-width="1" opacity="0.5"/>

  <!-- Phoenix bird shape -->
  <g transform="translate(50, 50)">
    <!-- Phoenix body and wings -->
    <path d="
      M 0,-25
      C -15,-25 -25,-15 -30,-5
      C -32,0 -30,5 -25,10
      C -20,15 -15,18 -10,20
      L -5,22
      L 0,25
      L 5,22
      L 10,20
      C 15,18 20,15 25,10
      C 30,5 32,0 30,-5
      C 25,-15 15,-25 0,-25
      Z
    "
    fill="url(#phoenixGradient)"
    filter="url(#glow)"
    opacity="0.9"
    />

    <!-- Inner wing details -->
    <path d="
      M -15,-10
      C -10,-15 -5,-18 0,-20
      C 5,-18 10,-15 15,-10
      L 10,-5
      L 5,-8
      L 0,-10
      L -5,-8
      L -10,-5
      Z
    "
    fill="#00d4ff"
    opacity="0.7"
    />

    <!-- Phoenix tail flames -->
    <path d="
      M -8,15
      C -6,20 -4,25 -2,28
      L 0,30
      L 2,28
      C 4,25 6,20 8,15
      L 5,18
      L 3,20
      L 0,22
      L -3,20
      L -5,18
      Z
    "
    fill="url(#fireGradient)"
    opacity="0.8"
    />

    <!-- Phoenix head -->
    <circle cx="0" cy="-18" r="5" fill="#00ff88" opacity="0.9"/>
    <circle cx="0" cy="-18" r="3" fill="#00d4ff"/>

    <!-- Eye -->
    <circle cx="0" cy="-18" r="1" fill="#ffffff"/>
  </g>

  <!-- Animated sparks -->
  <circle cx="30" cy="70" r="1" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="30" r="1" fill="#00d4ff" opacity="0.8">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="35" r="1" fill="#0099ff" opacity="0.8">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="65" r="1" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>